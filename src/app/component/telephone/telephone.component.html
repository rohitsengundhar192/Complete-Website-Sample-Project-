<div class="mt-3 ml-1 ">
    <form [formGroup]="firstFormGroup">
     <div class="form-width  ">
      <div class="flex flex-col">
      <mat-form-field appearance="outline" class="opacity-1 w-72 md:w-1/2 country-selector custom_text">
       <ngx-mat-intl-tel-input formControlName="phone" [enablePlaceholder]="true" [enableSearch]="true"
        name="phone" #phone >
       </ngx-mat-intl-tel-input>
      </mat-form-field>
      <div class="mt-2">
      <p class="text-xs">Eg:9944461732</p>
    </div>
    </div>
     </div>
     <button mat-raised-button color="primary" (click)="submit()" [disabled]="firstFormGroup.invalid" class="custom_btn">Submit</button>
     <p>form value : {{firstformvalue|json}}</p>
<p>submit status: {{submitstatus}}</p>
    </form>
  </div>
